<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
    <title>Liste de taches depuis API</title>
</head>
<body class="container-fluid">
    <h1 class="text-center text-warning">Liste des taches :</h1>

    <div class="container">
        <div class="row">
            <div class="col-md-9 col-mx-12 mx-auto">
                <div id="tache-details">
                    <ul class="list-group" id="details_liste_parent">
                    
                    </ul>
                </div>
        
                <div id="toutes-tache">
                    <ul class="list-group" id="taches_liste_parent">
                    
                    </ul>
                </div>
            </div>

            <div class="col-md-3 col-mx-12 bg-white p-2 rounded border h-25" >
                <div id="form-ajouter">
                    <h3 class="text-info">Ajouter une tache</h3>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="input-tache" placeholder="Votre tache"/>
                    </div>
                    <div class="form-check">
                        <hr>
                        <label class="form-check-label text-warning" for="flexCheckDefault">
                            Tache réalisée ?
                        </label>
                        <input type="checkbox" class="form-check-input" id="completer-tache" value=""/>
                        <hr>
                    </div>
                    <div class="mb-3 mx-auto text-center mt-5">
                        <button type="button" id="btn-ajouter-tache" class="btn btn-success">Ajouter</button>
                    </div>
                </div> 

                        <!--EDITER FORM CACHER PAR DEFAUT-->
                    <div class="bg-dark p-2 rounded border h-25" id="form-editer">
                        <h3 class="text-danger">Mettre a jour la tache</h3>
                        <div class="mb-3">
                            <input type="text" value="" class="form-control" id="input-edit-tache"/>
                        </div>
                        <div class="form-check">
                            <hr>
                            <label class="form-check-label text-warning" for="flexCheckDefault">
                                Tache réalisée ?
                            </label>
                            <input type="checkbox" class="form-check-input" id="completer-edit-tache" value=""/>
                            <hr>
                        </div>
                        <div class="mb-3 mx-auto text-center mt-5">
                            <button type="button" id="btn-editer-tache" class="btn btn-info">Mettre à jour</button>
                            <a href="#" onclick="window.location.reload()" class="btn btn-danger">Annuler</a>
                        </div>
                    </div>
            
            </div>
        </div>
    </div>
   
    <script src="js/gestion_taches.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
